<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos de Investimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="table-container" role="region" aria-label="Tabela de Produtos de Investimento">
    <table id="products-table" aria-describedby="descriptionProducts">
        <caption id="descriptionProducts" class="visually-hidden"><h2>Trending de Vendas Renda Fixa - Bancarios<br></h2>.</caption>
        <thead>
            <tr>
                <th>Tipo de Ativo</th>
                <th>Emissor</th>
                <th>Vencimento</th>
                <th>DU</th>
                <th>Tenor</th>
                <th>Indexadores</th>
                <th>Rentabilidade (%)</th>
                <th>Spread sobre o CDI</th>
                <th>Rating</th>
                <th>Carencia</th>
                <th>Data Carencia</th>
                <th>Quantidade Inicial</th>
                <th>Quantidade Final</th> 
                <th>Quantidade Vendida</th>
                <th>Financeiro Vendido (R$ mm)</th>
                <th>Link</th>
                <!-- Colunas aqui -->
            </tr>
        </thead>
        <tbody>
            <!-- Dados da API serÃ£o inseridos aqui pelo JavaScript -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
